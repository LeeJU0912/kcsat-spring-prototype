<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}" />
<body>

<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"/>

    <div th:text="${username} + '의 작성 댓글입니다.'"></div>
    <div th:each="comment : ${comments}">
        <div th:text="'CommentID : ' + ${comment.CId}"></div>
        <div th:text="'작성일 : ' + ${comment.createdDateTime}"></div>
        <div th:text="'내용 : ' + ${comment.content}"></div>
    </div>

    <a th:href="/admin/members/${mId}" class="btn btn-outline-secondary">회원 상세 정보</a>

    <br/>

    <div th:replace="~{fragments/footer :: footer}" />
</div> <!-- /container -->

</body>
</html>
