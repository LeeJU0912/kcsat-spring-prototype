        <tbody>
        <tr th:each="myQuestion, idx : ${myBook.bookQuestions}">

            <td th:text="${myQuestion.question.title}"></td>
            <td th:text="${myQuestion.question.mainText}"></td>
<!--            <td th:text="${myQuestion.choices}"></td>-->

                <ul>
                    <li th:each="choice : ${myQuestion.question.choices}">
                        <span th:text="${choice.choice}"></span>
                    </li>
                </ul>
            </td>
            <td th:text="${myQuestion.createdDate}"></td>
            <td th:text="${myQuestion.question.shareCounter}"></td>
        </tr>
        </tbody>
    </table>
