<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: header}"></head>
<body>
<script>
    function changeURL(url) {
        const form = document.getElementById("makeQuestion");
        form.action = url;
        form.submit();
    }
</script>
<div class="container">
    <div th:replace="~{fragments/bodyHeader :: bodyHeader}"></div>

    <form id="makeQuestion" role="form" th:action="@{/question/create/GPT}" method="post">

        <div class="form-group">
            <label for="type">문제 유형 선택</label>
            <select name="type" id="type" class="form-control">
                <option value="">원하는 문제 유형을 선택해 주세요.</option>
                <option th:each="question : ${questionType}"
                        th:value="${question.getKey()}"
                        th:text="${question.getValue()}" />
            </select>
        </div>

        <div class="form-group">
            <label for="mainText">원문 입력</label>
            <input type="text" name="mainText" class="form-control" id="mainText" placeholder="생성하고자 하는 영어 지문을 입력하세요.">
        </div>

        <button type="submit" class="btn btn-primary">GPT로 문제 생성</button>
        <button type="submit" class="btn btn-primary" onclick="changeURL('question/createRandom/GPT')">GPT로 기출 랜덤 문제 생성</button>
        <br>
        <button type="submit" class="btn btn-primary" onclick="changeURL('/question/create/LLaMA')">LLaMA3 Custom으로 문제 생성</button>
        <button type="submit" class="btn btn-primary" onclick="changeURL('/question/createRandom/LLaMA')">LLaMA3 Custom으로 기출 랜덤 문제 생성</button>
    </form>
    <br/>
    <div th:replace="~{fragments/footer :: footer}"></div>

</div> <!-- /container -->

</body>
</html>
